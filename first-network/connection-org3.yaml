---
name: first-network-org3
version: 1.0.0
client:
  organization: Org3
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org3:
    mspid: Org3MSP
    peers:
    - peer0.org3.testnet.svc.cluster.local
    - peer1.org3.testnet.svc.cluster.local
peers:
  peer0.org3.testnet.svc.cluster.local:
    url: grpcs://localhost:11051
    tlsCACerts:
      path: org3-artifacts/crypto-config/peerOrganizations/org3.testnet.svc.cluster.local/tlsca/tlsca.org3.testnet.svc.cluster.local-cert.pem
    grpcOptions:
      ssl-target-name-override: peer0.org3.testnet.svc.cluster.local
  peer1.org3.testnet.svc.cluster.local:
    url: grpcs://localhost:12051
    tlsCACerts:
      path: org3-artifacts/crypto-config/peerOrganizations/org3.testnet.svc.cluster.local/tlsca/tlsca.org3.testnet.svc.cluster.local-cert.pem
    grpcOptions:
      ssl-target-name-override: peer1.org3.testnet.svc.cluster.local
